<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Scores</title>
</head>
<body>
<h1>Scores</h1>
<table>
    <tr>
        <th>Nombre</th>
        <th>Comentario</th>
        <th>Tiempo</th>
    </tr>
    <tr th:each="score : ${scores}">
        <td th:text="${score.name}"></td>
        <td th:text="${score.comment}"></td>
        <td th:text="${score.time}"></td>
    </tr>
</table>
</body>
</html>
