<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .register-container h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #202124;
        }
        .form-field {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-field label {
            font-size: 14px;
            color: #5f6368;
        }
        .form-field input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-top: 5px;
        }
        .form-field input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 2px rgba(26, 115, 232, 0.4);
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .register-btn:hover {
            background-color: #1765cc;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Crear tu cuenta</h1>
    <p th:if="${message}" th:text="${message}" class="message"></p>

    <form action="/register" method="post">
        <div class="form-field">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-field">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" minlength="5" required>
        </div>
        <button type="submit" class="register-btn">Registrar</button>
    </form>
    <a href="/login" class="login-link">¿Ya tienes cuenta? Iniciar sesión</a>
</div>
</body>
</html>
